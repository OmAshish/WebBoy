<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		td{
		width: 100px;
		height: 100px;
		}
		.v {
		border-left: 1px black solid;
		border-right: 1px black solid;
		}

		.h {
		border-bottom: 1px black solid;
		border-top: 1px black solid;
		}
		table{
		margin: auto;
		}
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table align="center">
	<tr>
		<td></td>
		<td class="v"></td>
		<td></td>
	</tr>
	<tr>
		<td class="h"></td>
		<td class="v h"></td>
		<td class="h"></td>
	</tr>
	<tr>
		<td></td>
		<td class="v"></td>
		<td></td>
	</tr>
</table>
</body>
</html>
